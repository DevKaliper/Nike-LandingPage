<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy You Sneaker!</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
</head>
<body>
    <div class="Shoe-Buy-Container">
        <section class="Shoe-Buy">
            <h2 class="Shoe-Buy-Tittle">Buy your sneaker Now!</h2>
    
            <div class="Shoe-Buy-card">
                <div class="Shoe-Buy-initial">
                    <img onmouseover="changeShoeImg('./img/Jordan_air_najanjas.png')"src="./img/Jordan_air_najanjas.png" alt="" id="shoe-initial"/>
                </div>
                <div class="Shoe-Buy-Options">
                    <ul>
                        <li onmouseover="changeShoeImg('./img/Jordan_air_najanjas.png');">
                            <img src="./img/Jordan_air_najanjas.png" alt="" />
                        </li>
                        <li onmouseover="changeShoeImg('./img/Jordan_air_rojas.png');">
                            <img src="./img/Jordan_air_rojas.png" alt="" />
                        </li>
                        <li onmouseover="changeShoeImg('./img/airmarillas.png');"><img src="./img/airmarillas.png" alt="" /></li>
                        <li onmouseover="changeShoeImg('./img/Airdoradoynegro.png');">
                            <img src="./img/Airdoradoynegro.png" alt="" />
                        </li>
                    </ul>
                </div>
                <div class="Shoe-Buy-size">
                    <ul>
                        <span> Size </span>
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                        <li>10</li>
                    </ul>
                </div>
    
                <button class="Shoe-Buy-Now"><a href="./index.html">Buy Now</a></button>
    
                <div class="EspecialOffer">
                    <img src="./img/especialofer.png" alt="" />
                </div>
            </div>
        </section>

    </div>
    

            <script src="./script.js"></script>
    
</body>
</html>
